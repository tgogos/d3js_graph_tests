<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Network | Manipulation | Edit Edge Without Drag</title>

  <link rel="stylesheet" href="bootstrap.min.css">

  <style type="text/css">
    html, body, div, p{
      height: 100%; padding:0; margin:0;
    }
    #mynetwork {
      position:relative;
      width: 100%;
      height: 100%;
      border: 1px solid lightgray;
      box-sizing: border-box;
    }
    table.legend_table {
      font-size: 11px;
      border-width:1px;
      border-color:#d3d3d3;
      border-style:solid;
    }
    table.legend_table,td {
      border-width:1px;
      border-color:#d3d3d3;
      border-style:solid;
      padding: 2px;
    }
    div.table_content {
      width:80px;
      text-align:center;
    }
    div.table_description {
      width:100px;
    }

    #operation {
      font-size:28px;
    }

  </style>
  <script type="text/javascript" src="exampleUtil.js"></script>
  <script type="text/javascript" src="dist/vis.js"></script>
  <link href="dist/vis-network.min.css" rel="stylesheet" type="text/css" />
  <link href="custom.css" rel="stylesheet" type="text/css" />

  <script type="text/javascript">
    var nodes = null;
    var edges = null;
    var network = null;
    // randomly create some nodes and edges
    // var data = getScaleFreeNetwork(1);

    var seed = 2;

    function destroy() {
      if (network !== null) {
        network.destroy();
        network = null;
      }
    }

    function draw() {
      destroy();
      nodes = [
        {id: 11, font:{size:12}, size:60, label: 'Apache', shape: 'circularImage', image: './img/apache.png', color: {background:'cyan', border:'#cccccc',highlight:{border:'#2cb0f7'},hover:{border:'#aaaaaa'}}}
      ];
      edges = [];

      var data = {
        nodes: nodes,
        edges: edges
      };

      // create a network
      var container = document.getElementById('mynetwork');
      var options = {
        layout: {randomSeed:seed}, // just to make sure the layout is the same when the locale is changed
        manipulation: {
          addNode: function (data, callback) {
            // filling in the popup DOM elements
            document.getElementById('node-operation').innerHTML = "Add Node";
            addNode(data, clearNodePopUp, callback);
          },
          editNode: function (data, callback) {
            // filling in the popup DOM elements
            document.getElementById('node-operation').innerHTML = "Edit Node";
            editNode(data, cancelNodeEdit, callback);
          },
          addEdge: function (data, callback) {
            if (data.from == data.to) {
              var r = confirm("Do you want to connect the node to itself?");
              if (r != true) {
                callback(null);
                return;
              }
            }
            document.getElementById('edge-operation').innerHTML = "Add Edge";
            editEdgeWithoutDrag(data, callback);
          },
          editEdge: {
            editWithoutDrag: function(data, callback) {
              document.getElementById('edge-operation').innerHTML = "Edit Edge";
              editEdgeWithoutDrag(data,callback);
            }
          }
        },
        "physics": {
            "barnesHut": {
              "gravitationalConstant": -5000,
              "avoidOverlap": 0.17
            },
            "minVelocity": 0.75
          }
      };
      network = new vis.Network(container, data, options);
    }

    function addNode(data, cancelAction, callback) {
      document.getElementById('node-label').value = data.label;
      document.getElementById('node-saveButton').onclick = saveNewNodeData.bind(this, data, callback);
      document.getElementById('node-cancelButton').onclick = cancelAction.bind(this, callback);
      document.getElementById('node-popUp').style.display = 'block';
    }

    function editNode(data, cancelAction, callback) {
      document.getElementById('node-label').value = data.label;
      document.getElementById('node-saveButton').onclick = saveNodeData.bind(this, data, callback);
      document.getElementById('node-cancelButton').onclick = cancelAction.bind(this, callback);
      document.getElementById('node-popUp').style.display = 'block';
    }

    // Callback passed as parameter is ignored
    function clearNodePopUp() {
      document.getElementById('node-saveButton').onclick = null;
      document.getElementById('node-cancelButton').onclick = null;
      document.getElementById('node-popUp').style.display = 'none';
    }

    function cancelNodeEdit(callback) {
      clearNodePopUp();
      callback(null);
    }

    function saveNodeData(data, callback) {
      data.label = document.getElementById('node-label').value;
      clearNodePopUp();
      callback(data);
    }

    function saveNewNodeData(data, callback) {
      data = {id: null, font:{size:12}, size:60, label: 'Apache', shape: 'circularImage', image: './img/apache.png', color: {background:'cyan', border:'#cccccc',highlight:{border:'#999999'},hover:{border:'#aaaaaa'}}};
      data.label = document.getElementById('node-label').value;
      var select = document.getElementById("node-type");
      var node_type = select.options[select.selectedIndex].value;
      data.image = './img/' + node_type.toLowerCase() + '.png';
      clearNodePopUp();
      callback(data);
    }

    function editEdgeWithoutDrag(data, callback) {
      // filling in the popup DOM elements
      document.getElementById('edge-label').value = data.label;
      document.getElementById('edge-saveButton').onclick = saveEdgeData.bind(this, data, callback);
      document.getElementById('edge-cancelButton').onclick = cancelEdgeEdit.bind(this,callback);
      document.getElementById('edge-popUp').style.display = 'block';
    }

    function clearEdgePopUp() {
      document.getElementById('edge-saveButton').onclick = null;
      document.getElementById('edge-cancelButton').onclick = null;
      document.getElementById('edge-popUp').style.display = 'none';
    }

    function cancelEdgeEdit(callback) {
      clearEdgePopUp();
      callback(null);
    }

    function saveEdgeData(data, callback) {
      if (typeof data.to === 'object')
        data.to = data.to.id
      if (typeof data.from === 'object')
        data.from = data.from.id
      data.label = document.getElementById('edge-label').value;
      clearEdgePopUp();
      callback(data);
    }

    function init() {
      draw();
    }

  </script>
  
</head>

<body onload="init();">

  <div class="page-wrapper">


    <div id="node-popUp" class="side-popup">
      <h2 id="node-operation">node</h2>
      <div class="popup-row">
        <label for="node-id">Node ID</label>
        <input type="text" class="form-control" id="node-id" placeholder="" value="" required="">
        <div class="invalid-feedback">
          Valid node ID is required.
        </div>


        <br>
        <label for="node-label">Node label</label>
        <input type="text" class="form-control" id="node-label" placeholder="" value="" required="">
        <div class="invalid-feedback">
          Valid node label is required.
        </div>

        <br>
        <label for="node-type">Node type</label>
        <select class="custom-select" id="node-type">
          <option value="Apache" selected>Apache</option>
          <option value="MySQL">MySQL</option>
        </select>
        
        <br>
        <br>
        <button class="btn btn-secondary" type="cancel" id="node-cancelButton">Cancel</button>
        <button class="btn btn-primary" type="submit" id="node-saveButton">Save</button>

      </div>
    </div>



    <div id="edge-popUp" class="side-popup">
      <h2 id="edge-operation">edge</h2>
      <div class="popup-row">
        <label for="edge-label">Edge-label</label>
        <input type="text" class="form-control" id="edge-label" placeholder="" value="" required="">
        <div class="invalid-feedback">
          Valid node ID is required.
        </div>

        <br>
        <button class="btn btn-secondary" type="cancel" id="edge-cancelButton">Cancel</button>
        <button class="btn btn-primary" type="submit" id="edge-saveButton">Save</button>

      </div>
    </div>



    <div id="mynetwork"></div>

  </div>



  <script src="jquery-3.3.1.slim.min.js"></script>
  <script src="popper.min.js"></script>
  <script src="bootstrap.min.js"></script>

</body>
</html>
